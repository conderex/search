<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="myStyle.css" />
    <head>
        <title> Advanced Search</title>
    </head>
    <body>
        <div id="selector">
        <a href="index.html"> <p> Google Search </p></a>
    </div>
<!--
On the Google Advanced Search page, the user should be able to provide input for the following four fields (taken from Google’s own advanced search options)
-> Find pages with… “all these words:”
-> Find pages with… “this exact word or phrase:”
-> Find pages with… “any of these words:”
-> Find pages with… “none of these words:” -->
    <div id="googleCentered">
        <form action="https://google.com/search">
           <div style="text-align: left;">
            <h1> Advanced Search</h1>
                <input type="text" name="as_q" value id="xX4UFf" placeholder="All These Words">
                <br> <br>
                <input type="text" name="as_epq" value id="CwYCWc" placeholder="This exat word or phrase">
                <br> <br>
                <input type="text" name="as_oq" value id="mSoczb" placeholder="Any of these words">
                <br><br>
                <input type="text" name="as_eq" value id="t2dX1c" placeholder="None of these words">
            <br><br>
            <input type="submit" value="Advanced Search" id="leftButton" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px">
        </form>
    </div>
    </body>
</html>
